name: Prisma Deploy (Neon)

on:
  workflow_dispatch: {}
  push:
    branches: [main]
    paths:
      - "prisma/migrations/**"
      - "prisma/schema.prisma"

permissions:
  contents: write

concurrency:
  group: prisma-migrate
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm install

      - name: Prisma generate
        run: npx prisma generate

      - name: Resolve failed migration (if any)
        env:
          DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
        run: npx prisma migrate resolve --rolled-back 20260220134851_add_structured_engine_fields || true

      - name: Deploy migrations
        env:
          DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
        run: npx prisma migrate deploy
